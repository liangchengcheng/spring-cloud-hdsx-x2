server:
  port: 30002
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:30000/eureka/
# swagger2
swagger2.package: com.hdsx.appservice.product.service

spring:
  application:
    name: app-service-product
  redis:
    database: 0
    host: 127.0.0.1
    password:
    timeout: 0
    port: 6379
    namespace: DRINKWATER
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hdsx?charSet=utf-8
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      filters: stat,logging
      initial-size: 8
      min-idle: 3
      max-active: 10
      query-timeout: 6000
      transaction-query-timeout: 6000
      remove-abandoned-timeout: 1800
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle:  true
      test-on-borrow: false
      test-on-return: false
# mybatis
mybatis:
  mapperLocations: classpath:/mapper/*.xml
  typeAliasesPackage: com.hdsx.drinkwater.vo
  config-location: classpath:mybatis-config.xml
debug: true
